sudo: false
language: go
git:
    depth: 1
install: go get -v github.com/gohugoio/hugo
script: hugo
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branch: master
    local_dir: docs
    repo: rudyarchitect/rudy.org.cn
    target_branch: gh-pages
    fqdn: rudy.org.cn